site_name: Rica Documentation
site_description: Interactive visualization for tedana ICA component classification
site_author: ME-ICA
site_url: https://me-ica.github.io/rica/

repo_name: ME-ICA/rica
repo_url: https://github.com/ME-ICA/rica

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Interface Overview: interface-overview.md
    - ICA Tab Guide: ica-tab-guide.md
    - Classification Workflow: classification-workflow.md
    - QC Tab Guide: qc-tab-guide.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ME-ICA/rica
